<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Monumental Houses</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([51.9, 4.5], 13); // Centered on Netherlands with zoom level 8
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Function to parse WKT coordinates and convert to Leaflet format
    function parseCoordinates(wkt) {
      var cleanWkt = wkt.replace(/POINT|POLYGON|MULTIPOLYGON|\(|\)/g, '');
      var coordinates = cleanWkt.split(',').map(coord => coord.trim().split(' ').map(parseFloat));
      return coordinates.length === 1 ? coordinates[0] : coordinates;
    }

    // Function to parse and convert JSON data to Leaflet-compatible format
    function parseAndConvertToLeafletFormat(data) {
      var features = [];
      data.results.bindings.forEach(function(item) {
        var shape = item.shape.value;
        var coordinates = parseCoordinates(shape);
        features.push({ type: 'Feature', geometry: { type: 'Point', coordinates: coordinates } });
      });
      return { type: 'FeatureCollection', features: features };
    }

    // Fetch data from your API using fetch()
    fetch('https://api.linkeddata.cultureelerfgoed.nl/queries/rce/Query-6-1-1-1-2-1/3/run?')
      .then(response => response.json())
      .then(data => {
        // Convert JSON data to Leaflet-compatible format
        var leafletData = parseAndConvertToLeafletFormat(data);

        // Add GeoJSON layer to the map
        L.geoJSON(leafletData).addTosso(map);

        // Remove loading overlay
        document.getElementById('loadingOverlay').style.display = 'none';
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        // Remove loading overlay in case of error
        document.getElementById('loadingOverlay').style.display = 'none';
      });
  </script>
</body>
</html>
